  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brella</title>
</head>
<body>
<header class="header">
  <div class="header__container container">
    <div class="header__logo logo">
      <a href="index.html" class="logo__link">
        <img src="/assets/img/logo.svg" alt="logotype" width="75" height="24" class="logo__img">
      </a>
    </div>
    <nav class="header__nav nav-menu">
      <ul class="nav-menu__list">
        <li class="nav-menu__item"><a href="#" class="nav-menu__link">Our Plan

      <button type="button" class="header__demo">Request a demo</button>
